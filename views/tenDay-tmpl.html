<search-directive class="search-bar"></search-directive>

<div class="tenDay-forecast" ng-model="tenDayWeatherData" ng-repeat="day in tenDayWeatherData">
    <background-directive condition="day.conditions" time=12>
        <h2 class="day-timestamp">{{day.date.weekday}}</h2>
        <div class="weather-data">
            <h2>High {{day.high.fahrenheit}}</h2>
            <h2>Low {{day.high.fahrenheit}}</h2>
        </div>
    </background-directive>
</div>
